<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="CommuteTimer app">
	<meta name="author" content="Masen Furer">

	<title>CommuteTimer</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/cover.css" rel="stylesheet">
	<script language="javascript" src="js/commutetimer.js"></script>
</head>
<body>
	<div class="site-wrapper">
		<div class="site-wrapper-inner">
			<div class="cover-container">
				<div class="masthead clearfix">
					<div class="inner">
						<h3 class="masthead-brand">
							<span id="loc_app_name">CommuteTimer</span>
						</h3>
						<ul class="nav masthead-nav">
							<li class="active">
								<a href="#timer">
									<span id="loc_timer_tab">Timer</span>
								</a>
							</li>
							<li>
								<a href="#data">
									<span id="loc_data_tab">Data</span>
								</a>
							</li>
							<li>
								<a href="#settings">
									<span id="loc_settings_tab">Settings</span>
								</a>
							</li>
							<li><p id="current-time"></p></li>
						</ul>
					</div>
				</div>
				<div id="timer-page">
					<div class="inner cover">
						<h1 class="cover-heading" id="main-status"></h1>
						<p class="lead" id="main-subtext"></p>
					</div>

					<div class="inner cover">
						<div id="transit-mode-buttons"></div>
					</div>

					<div id="commute-tools" class="inner cover">
						<input id="btn-arrive" class="btn btn-success" type="button" value="Arrival">
						<input id="btn-abandon" class="btn btn-danger" type="button" value="Abandon">
					</div>

					<div id="commute-status" class="inner cover">
						<p class="lead">
							<span id="loc_started_at">Started at</span> <span id="start-time"></span>.<br>
							<span id="loc_been_commuting">Been commuting for</span> <span id="elapsed-time"></span>.
						</p>
					</div>
					<div class="inner cover">
						<table id="commute-legs">

						</table>
					</div>
				</div>

				<div id="data-page">
				</div>

				<div id="settings-page">
					<div class="inner-content cover">
						<h1><span id="loc_settings_tab">Settings</span></h1>
						<table id="mode-table">
							<thead>
								<tr>
									<td></td>
									<td><span id="loc_setting_str_label">label</span></td>
									<td><span id="loc_setting_str_verb">verb</span></td>
									<td><span id="loc_setting_str_phrase">phrase</span></td>
									<td><span id="loc_setting_str_up">up</span></td>
									<td><span id="loc_setting_str_down">down</span></td>
								</tr>
							</thead>
						</table>
					</div>

				</div>

				<div class="mastfoot">
					<div class="inner">
						<p>Created by <a href="http://masenf.com">@masenf</a>, 2014</p>
						<p>Powered by <a href="http://getbootstrap.com">Bootstrap</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
<center>

</center>
</body>
</html>
