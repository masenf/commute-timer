<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="CommuteTimer app">
	<meta name="author" content="Masen Furer">

	<title>CommuteTimer</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/cover.css" rel="stylesheet">
	<script language="javascript" src="js/commutetimer.js"></script>
</head>
<body>
	<div class="site-wrapper">
		<div class="site-wrapper-inner">
			<div class="cover-container">
				<div class="masthead clearfix">
					<div class="inner">
						<h3 class="masthead-brand">CommuteTimer</h3>
						<ul class="nav masthead-nav">
							<li class="active"><a href="#timer">Timer</a></li>
							<li><a href="#data">Data</a></li>
							<li><a href="#settings">Settings</a></li>
							<li><p id="current-time"></p></li>
						</ul>
					</div>
				</div>
				<div id="timer-page">
					<div class="inner cover">
						<h1 class="cover-heading" id="main-status">Haven't started yet</h1>
						<p class="lead" id="main-subtext">Press one of the transit mode buttons below to start timing your commute</p>
					</div>

					<div class="inner cover">
						<div id="transit-mode-buttons">
							<input class="btn btn-mode" type="button" value="walk">
							<input class="btn btn-mode" type="button" value="bike">
							<input class="btn btn-mode" type="button" value="bus">
							<input class="btn btn-mode" type="button" value="rail">
							<input class="btn btn-mode" type="button" value="light rail">
							<input class="btn btn-mode" type="button" value="drive">
							<input class="btn btn-mode" type="button" value="skate">
							<input class="btn btn-mode" type="button" value="wait">
						</div>
					</div>

					<div id="commute-tools" class="inner cover">
						<input id="btn-arrive" class="btn btn-success" type="button" value="Arrival">
						<input id="btn-abandon" class="btn btn-danger" type="button" value="Abandon">
					</div>

					<div id="commute-status" class="inner cover">
						<p class="lead">
							Started at <span id="start-time"></span>.<br>
							Been commuting for <span id="elapsed-time"></span>.
						</p>
					</div>
				</div>

				<div class="mastfoot">
					<div class="inner">
						<p>Created by <a href="http://masenf.com">@masenf</a>, 2014</p>
						<p>Powered by <a href="http://getbootstrap.com">Bootstrap</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
<center>

</center>
</body>
</html>
